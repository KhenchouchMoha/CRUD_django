{% extends 'base.html' %}

{% block content %}
<div class="card bg-dark border-danger" style="margin-left:5em;margin-right: 5em;">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a  role="button" class="btn btn-primary" href="{% url 'task_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
